name: Start App

on:
  push:
    branches:
      - gh-pages

jobs:
  start-app:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install dependencies
      run: npm ci
    - name: Start App
      run: npm run start
